<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Screener</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="header">
        <h1 class="heading">Browse through Applicants Profile</h1>
    </div>
    <div class="container">
        <div class="ImageContainer">
            <img class="image" id="image" src="" alt="Profile-Image">
        </div>

        <div class="containerItem">
            <div class="name" id="name"></div>
        </div>

        <div class="containerItem">
            <div class="age" id="age"></div>
        </div>

        <div class="containerItem">
            <div class="city" id="city"></div>
        </div>

        <div class="containerItem">
            <div class="language" id="language"></div>
        </div>

        <div class="containerItem">
            <div class="framework" id="framework"></div>
        </div>

        <button class="nextBtn" id="nextBtn">NEXT</button>
    </div>



    <script src="JS/app.js"></script>
</body>

</html>
